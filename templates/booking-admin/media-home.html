{% extends 'base/base.html' %}
{% block content %}
{% include "base/navbar-admin.html" %}


<div class="container mt-5">
    <div class="container d-flex flex-column align-items-center">
      <h4 class="font-weight-bold">Recent Media Requests</h4>
    </div>
      <div class="mt-4 col-md-6 mx-auto">
          {% for media in medias %}
          <h2>{{media}}</h2>
          <p>{{media.status}}</p>
          {% endfor %}
      </div>
</div>

{% endblock content %}
